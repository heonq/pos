<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/shoppingCartContainer.css" />
    <link rel="stylesheet" href="./style/productContainer.css" />
    <link rel="stylesheet" href="./style/paymentContainer.css" />
    <link rel="stylesheet" href="./style/Containers.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link rel="stylesheet" href="./style/discountModal.css" />
    <link rel="stylesheet" href="./style/salesHistoryModal.css" />
    <link rel="stylesheet" href="./style/productRegistrationModal.css" />
    <link rel="stylesheet" href="./style/categoryManagementModal.css" />
    <title>pos</title>
  </head>
  <body>
    <div id="background"></div>
    <form id="modal-container" autocomplete="off"></form>
    <div id="wrapper">
      <div id="header-container">
        <header>
          <div id="view-container">
            <div id="view-mode-button">보기 모드</div>
            <div id="hidden-view-list">
              <div id="category-mode">카테고리별 보기</div>
              <div id="total-mode">전체 보기</div>
            </div>
          </div>
          <div id="button-container">
            <div id="product-management-button-container">
              <div id="product-management-button" class="header-button">상품관리 메뉴</div>
              <div id="hidden-product-management-list">
                <div id="product-management" class="modal-button">상품 관리</div>
                <div id="product-registration" class="modal-button">상품 등록</div>
                <div id="category-management" class="modal-button">카테고리 관리</div>
                <div id="category-registration" class="modal-button">카테고리 등록</div>
              </div>
            </div>
            <div class="header-button modal-button" id="sales-history-button">판매내역</div>
            <div class="header-button modal-button" id="cash-check-button">현금점검</div>
            <div class="header-button modal-button" id="dashboard-button">대시보드</div>
          </div>
          <div id="payment-number-container">
            <span>결제번호</span>
            <br />
            <span id="sales-number">0</span>
          </div>
        </header>
      </div>
      <div id="main-section">
        <div id="product-container"></div>
        <div id="payment-box">
          <div id="shopping-cart-box"></div>
          <div id="payment-method-box">
            <div id="first-row">
              <button class="payment-method-button" id="card">카드결제</button>
              <button class="payment-method-button" id="cash">현금결제</button>
              <button class="payment-method-button" id="wire-transfer">계좌이체</button>
            </div>
            <div id="second-row">
              <button class="payment-method-button" id="etcetera">기타결제</button>
              <button class="payment-method-button" id="split">분할결제</button>
              <button class="payment-method-button" id="discount">할인적용</button>
            </div>
          </div>
          <div id="amount-box">
            <div id="amount">0</div>
            <div id="payment-buttons">
              <button id="payment-complete-button">결제완료</button>
              <button id="initiate-button">초기화</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
